<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="flex">
      <button id="retour">Back</button>
      <button id="next">Open Pokedex</button>
    </div>
    <form id="pokemon-form">
      <input type="text" id="pokemon-name" required />
      <button id="btnsearch" type="submit">Find</button>
    </form>
    <div id="pokemon-info"></div>
    <div id="pokemonContainer">
      <div class="pokemon electric">
        <div class="imgContainer">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
            alt="Pikachu"
          />
        </div>
        <div class="info">
          <h3 class="name">Pikachu</h3>
          <span class="type">Type: <span>electric</span></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
